<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google.">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard">
    <meta name="author" content="ThemeSelect">
    <title>{cTitle}</title>
    <link rel="apple-touch-icon" href="{cAssets}/app-assets/images/favicon/apple-touch-icon-152x152.png">
    <link rel="shortcut icon" type="image/x-icon" href="{cAssets}/app-assets/images/favicon/favicon-32x32.png">
    <link href="{cAssets}/app-assets/material-icon/icon.css" rel="stylesheet">
    <!-- BEGIN: VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="{cAssets}/app-assets/vendors/vendors.min.css">
    <!-- END: VENDOR CSS-->
    <!-- BEGIN: Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="{cAssets}/app-assets/css/themes/vertical-modern-menu-template/materialize.css">
    <link rel="stylesheet" type="text/css" href="{cAssets}/app-assets/css/themes/vertical-modern-menu-template/style.css">
    <link rel="stylesheet" type="text/css" href="{cAssets}/app-assets/css/pages/lock.css">
    <!-- END: Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link href="{cAssets}/app-assets/custom/material-icon/icon.css" rel="stylesheet">
    <!-- END: Custom CSS-->
  </head>
  <!-- END: Head-->
  <body class="vertical-layout vertical-menu-collapsible page-header-dark vertical-modern-menu 1-column forgot-bg  blank-page blank-page" data-open="click" data-menu="vertical-modern-menu" data-col="1-column">
    <div class="row">
            <div class="col s12">
              <div class="container"><div id="lock-screen" class="row">
            <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 forgot-card bg-opacity-8">
            <form class="login-form" id="gateway-form-validation">
              <div class="row">
              <div class="input-field col s12 center-align mt-10">
                <img class="z-depth-4 circle responsive-img" width="100" src="{cAssets}/app-assets/{data_img}" alt="">
                <h5>{data_name}</h5>
              </div>
              </div>
              <div class="row margin">
              <div class="input-field col s12">
                <i class="material-icons prefix pt-2">lock_outline</i>
                <input id="gateway" type="password" name="gateway" class="input-field">
                <label for="gateway">Gateway</label>
              </div>
              </div>
              <div class="row">
              <div class="input-field col s12">
                <button type="submit" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">Login</button>
              </div>
              </div>
              <div class="row">
                <div class="input-field col s12 16">
                  <p class="margin medium-small">We require gateway in order to protect unauthorize access to the server!</p>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <script src="{cAssets}/./app-assets/js/vendors.min.js" type="text/javascript"></script> 
    <script src="{cAssets}/app-assets/js/plugins.js" type="text/javascript"></script>
    <script src="{cAssets}/app-assets/js/custom/custom-script.js" type="text/javascript"></script>
    <script src="{cAssets}/app-assets/vendors/jquery-validation/jquery.validate.min.js"></script>
    <script src="{cAssetsCC}/custom.js" ></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#gateway-form-validation").validate({
          rules: {
            gateway: {
                required: true,
                minlength: 5
            }
          },
          messages: {
            gateway:{
              required: "Enter your gateway",
              minlength: "Enter at least 5 characters"
            }
          },
          errorClass: "invalid",
          errorPlacement: function(error, element) {
            var placement = $(element).data('error');
              if (placement) {
                $(placement).append(error);
              } else {
                error.insertAfter(element);
              }
          },
          submitHandler:  function(){
            const validate = async function(){
              const data = {};
              $("#gateway-form-validation").find(".input-field").each(function(){
                const self = $(this);
                const name = self.attr("name");
                const value = self.val();
                if(name){
                  data[name] = value;
                }
              })
              data.type = "gateway";
              const response = await request.post({url: '/', body:data});
              if(response && response.status){
                // system.redirect('/');
                system.urlReload();
              }else{
                toaster.error(response.message);
              }
            }
            validate();
          }
      });
      })
    </script>
  </body>
</html>
